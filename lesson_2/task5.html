<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 5</title>
  </head>
  <body>
    <main>
      <h2 class="title">
        Задача 5. Дано кількість секунд, що пройшла від початку доби. Визначити
        скільки це годин і хвилин.
      </h2>
      <script>
        //Введення даних
        const SECONDS_IN_MINUTE = 60;
        const MINUTES_IN_HOUR = 60;
        const SECONDS_IN_HOUR = 3600;

        let amountOfSeconds = parseInt(
          prompt("Введіть кількість секунд", "250")
        );

        //Обчислення результату
        let hours = Math.floor(amountOfSeconds / SECONDS_IN_HOUR);
        let minutes = Math.floor(
          (amountOfSeconds / SECONDS_IN_MINUTE) % MINUTES_IN_HOUR
        );

        //Виведення
        document.write(`
		  <h4>Кількість секунд: ${amountOfSeconds} cекунд</h4><br>
		  Це дорівнює: <h2><mark>${hours}г ${minutes}хв</mark></h2>`);
      </script>
    </main>
  </body>
</html>
