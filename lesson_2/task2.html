<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 2</title>
  </head>
  <body>
    <main>
      <h2 class="title">
        Задача 2. Дано рік народження (дата: 1 січня) та поточний рік. Знайти
        кількість років.
      </h2>
      <script>
        //Введення даних
        let birthYear = parseInt(prompt("Введіть рік народження", "1993"));
        let currentYear = parseInt(prompt("Введіть поточний рік", "2023"));

        //Обчислення результату
        let userAge = currentYear - birthYear;

        //Виведення
        document.write(`<strong>Ваш вік <mark>${userAge}</mark></strong>`);
      </script>
    </main>
  </body>
</html>
