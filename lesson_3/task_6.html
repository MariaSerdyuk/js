<body>
	<main>
      <h2 class="task__title">
			Завдання 6. З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.
		</h2>
   	<script>
       //Введення даних
			let dayNumber = parseInt(prompt("Введіть номер дня від 1 до 7"))
			let dayName

       //Обчислення результату
			switch (dayNumber) {
				case 1: dayName = "Понеділок"
					break;
				case 2: dayName = "Вівторок"
					break;
				case 3: dayName = "Середа"
					break;
				case 4: dayName = "Четвер"
					break
				case 5: dayName = "П'ятниця"
					break;
				case 6: dayName = "Субота"
					break;
				default: dayName = "Неділя"
					break;
			}
				alert(dayName);
      </script>
      </div>
   </main>
</body>
</html>
